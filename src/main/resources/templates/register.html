<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title>SignUp</title>
  </head>
  <body>
    <div id="content">
      <div class="grid grid-cols-12 mt-5">
        <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
        <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
          <!-- 4 space it takes -->

          <!-- the card  -->
          <div
            class="block p-6 border-t-[7px] border-blue-600 bg-white rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-blue-700 dark:hover:bg-gray-800"
          >

          <!-- message box here -->
          <div data-th-replace="message::messagebox"></div>

            <h5
              class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
            >
              Sign Up
            </h5>
            <p class="font-normal text-gray-500 dark:text-gray-400">
              Start Managing Contacts On One Click
            </p>

            <!-- this is form  -->
            <form
              data-th-action="@{'/do-register'}"
              method="post"
              data-th-object="${userForm}"
              class="mt-5"
              novalidate
            >
              <!-- name -->
              <div class="mb-5">
                <label
                  for="name"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Name</label
                >
                <input
                  type="text"
                  id="name"
                  data-th-field="*{name}"
                  class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Name"
                  required
                />

                <p 
                data-th-if="${#fields.hasErrors('name')}"
                data-th-errors="*{name}"
                class="text-red-600 py-2 px-1"></p>
              </div>
              <!-- email field-->
              <div class="mb-3">
                <label
                  for="email"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  data-th-field="*{email}"
                  class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="example@gmail.com"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('email')}"
                data-th-errors="*{emial}" 
                class="text-red-600 py-2 px-1"></p>
              </div>
              <!-- password field-->
              <div class="mb-5">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  data-th-field="*{password}"
                  class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Password"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('password')}"
                data-th-errors="*{password}"
                class="text-red-600 py-2 px-1"></p>
              </div>
              <!-- phone-number field-->
              <div class="mb-5">
                <label
                  for="phone"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Contact Number</label
                >
                <input
                  type="text"
                  id="phone"
                  data-th-field="*{phoneNumber}"
                  class="bg-gray-50 border border-gray-600 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Password"
                  required
                />
                <p 
                data-th-if="${#fields.hasErrors('phoneNumber')}"
                data-th-errors="*{phoneNumber}"
                class="text-red-600 py-2 px-1"></p>
              </div>
              <!-- about field-->
              <div class="mb-3">
                <label
                  for="about"
                  class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  >Description</label
                >
                <textarea
                  data-th-field="*{about}"
                  id="about"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-600 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  placeholder="Write about yourself"
                ></textarea>
                <p 
                data-th-if="${#fields.hasErrors('about')}"
                data-th-errors="*{about}"
                class="text-red-600 py-2 px-1"></p>
              </div>
              <!-- buttons -->

              <div class="mb-2 mt-7 flex justify-center">
                <button
                  type="submit"
                  class="px-3 py-2 rounded bg-gray-800 text-white dark:bg-blue-800 dark:hover:bg-blue-500 hover:bg-gray-600 mr-5"
                >
                  Sign Up
                </button>
                <button
                  type="reset"
                  class="px-3 py-2 rounded bg-red-700 hover:bg-red-500 text-white dark:bg-red-700 dark:hover:bg-red-900"
                >
                  Reset
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script>
      console.log("Hello Again!");
    </script>
  </body>
</html>
