<!DOCTYPE html>
<html
  lang="en"
  th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}"
>
  <head>
    <title data-th-text="${loggedInUser.name}+' |  Contact'">
      Add Contact | SCM
    </title>
  </head>
  <body>
    <div id="content">
      <!-- After logging in the sidebar will show -->
      <div th:if="${loggedInUser}">
        <div data-th-replace="~{user/sidebar::side-bar}"></div>
      </div>

      <div class="sm:pl-56 pt-16" style="height: 1000px">
        <div class="grid grid-cols-12">
          <div class="col-span-3"></div>
          <div class="col-span-12 md:col-span-6">
            <div
              class="card block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-slate-800"
            >
              <div data-th-replace="message::messagebox"></div>
              <h1 class="text-3xl font-semibold">Add New Contact</h1>
              <p class="text-gray-500">
                This is contact form where contacts are stored in the cloud
                based server to easily accessible to all the users
              </p>

              <form
                class="mt-8"
                data-th-action="@{'/user/contacts/add'}"
                method="post"
                data-th-object="${contactForm}"
                novalidate
                enctype="multipart/form-data"
              >
                <!-- name form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Name</label
                  >
                  <div class="relative mb-4 mt-3">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-regular fa-user w-4 h-4 text-gray-500 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      data-th-field="*{name}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Enter contact name"
                      required
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('name')}"
                    data-th-errors="*{name}"
                    class="text-red-600"
                  ></p>
                </div>

                <!-- email form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Email</label
                  >
                  <div class="relative mb-4 mt-3">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <svg
                        class="w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg"
                        fill="currentColor"
                        viewBox="0 0 20 16"
                      >
                        <path
                          d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"
                        />
                        <path
                          d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"
                        />
                      </svg>
                    </div>
                    <input
                      data-th-field="*{email}"
                      type="text"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="example@gmail.com"
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('email')}"
                    data-th-errors="*{email}"
                    class="text-red-600"
                  ></p>
                </div>

                <!-- phoneNumber form -->
                <div class="mb-3">
                  <label
                    for="input-group-1"
                    class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Phone</label
                  >
                  <div class="relative mb-4 mt-3">
                    <div
                      class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                    >
                      <i
                        class="fa-solid fa-phone w-4 h-4 text-gray-500 dark:text-gray-400"
                      ></i>
                    </div>
                    <input
                      data-th-field="*{phoneNumber}"
                      type="number"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="91XXXXXXXX"
                    />
                  </div>
                  <p
                    data-th-if="${#fields.hasErrors('phoneNumber')}"
                    data-th-errors="*{phoneNumber}"
                    class="text-red-600"
                  ></p>
                </div>

                <!-- Address form -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Contact Address</label
                  >
                  <textarea
                    data-th-field="*{address}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Address....."
                  ></textarea>
                  <p
                    data-th-if="${#fields.hasErrors('address')}"
                    data-th-errors="*{address}"
                    class="text-red-600"
                  ></p>
                </div>

                <!-- Description form -->
                <div class="mb-3">
                  <label
                    for="message"
                    class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Description</label
                  >
                  <textarea
                    data-th-field="*{description}"
                    rows="4"
                    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="Describe your contact here"
                  ></textarea>
                </div>

                <!-- social links -->
                <div class="flex space-x-3 mb-3">
                  <div class="w-full">
                    <div class="mb-3">
                      <div class="relative mb-6 mt-3">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-brands fa-linkedin w-4 h-4 text-gray-500 dark:text-gray-400"
                          ></i>
                        </div>
                        <input
                          data-th-field="*{linkedInLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://www.example.linkedin.com"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="w-full">
                    <div class="mb-3">
                      <div class="relative mb-6 mt-3">
                        <div
                          class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none"
                        >
                          <i
                            class="fa-brands fa-twitter w-4 h-4 text-gray-500 dark:text-gray-400"
                          ></i>
                        </div>
                        <input
                          data-th-field="*{twitterLink}"
                          type="text"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="https://www.example.twitter.com"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <!-- Profile Pic -->

                <label
                  class="flex justify-start mb-2 text-sm font-medium text-gray-900 dark:text-white"
                  for="file_input"
                  >Upload Profile Picture</label
                >
                <input
                  id="image_file_input"
                  class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 dark:text-gray-400 focus:outline-none dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400"
                  data-th-field="*{contactImage}"
                  type="file"
                />
                <p
                  class="mt-1 text-sm text-gray-500 dark:text-gray-300"
                  id="file_input_help"
                >
                  SVG, PNG, JPG or GIF (MAX. 800x400px).
                </p>

                <p
                    data-th-if="${#fields.hasErrors('contactImage')}"
                    data-th-errors="*{contactImage}"
                    class="text-red-600"
                  ></p>
                <img class="max-h-52 mx-auto rounded-lg shadow m-3" src="" id="upload_image_preview" alt="" />

                <!-- Favourites -->
                <div class="flex items-center mb-4">
                  <input
                    data-th-field="*{favourite}"
                    id="default-checkbox"
                    type="checkbox"
                    value=""
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                  />
                  <label
                    for="default-checkbox"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Favourites</label
                  >
                </div>

                <!-- buttons -->
                <div class="button_container flex justify-center space-x-6">
                  <button
                    type="submit"
                    class="px-3 py-2 rounded bg-emerald-400 text-black dark:bg-emerald-600 dark:text-white"
                  >
                    Add Contact
                  </button>
                  <button
                    type="reset"
                    class="px-3 py-2 rounded bg-rose-700 text-black dark:bg-rose-500 dark:text-white"
                  >
                    Reset
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-th-src="@{'/js/admin.js'}"></script>
    <!-- <th:block data-th-replace="${admin}"></th:block> -->
  </body>
</html>
